<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav-container">
        <h1 class="RPS-title">Rock Paper Scissors</h1>
    </header>
    <div class="main">
        
        <div class="selection-container">
            <div class="player-container">
                <button value="rock" id="rps-btn">Rock</button>
                <button value="paper" id="rps-btn">Paper</button>
                <button value="scissors" id="rps-btn">Scissors</button>
            </div>
            <div class="computer-container">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
        </div>

        <div class="results-container">
            <div class="title">
                <h3>Who will win this round?</h3>
            </div>
            <div class="score">
                <p>Player score: 0</p>
                <p>Computer score: 0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
